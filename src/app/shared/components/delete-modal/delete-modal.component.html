<div class="modal-header">
  <h4>Delete comment</h4>
</div>
<div class="modal-body">
  <p>
    Are you sure you want to delete this comment?This will remove the comment
    and can't be undone.
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-dark" (click)="modal.close(false)">
    No,CANCEL
  </button>
  <button type="button" class="btn btn-secondary" (click)="modal.close(true)">
    Yes,DELETE
  </button>
</div>
